<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Deji Joseph. Thanks.</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">

            <!-- only apply to larger screens -->
            <div class="col-md-6 d-none d-md-block bg-dark">
                <div class="row h-100 align-items-center">
                    <div class="col">
                        <div class="p-5 m-3">
                            <p class="lead text-muted">From</p>
                            <h1 class="display-2 fw-bolder text-light">Deji</h1>
                            <span class="text-muted fs-3">@wrecodde</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block bg-light">
                <div class="row h-100 align-items-center">
                    <div class="col">
                        <div class="p-5 m-3">
                            <h3>I'll be in touch</h3>
                            <p class="display-3 text-muted">Cheers, {{name}} {{reaction}}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- apply to smaller screens -->
            <div class="col-md-7 d-sm-block d-md-none bg-dark mh-50 ">
                <div class="row h-100 align-items-center">
                    <div class="col">
                        <div class="m-3">
                            <p class="lead text-muted">From</p>
                            <h1 class="display-2 fw-bolder text-light">Deji</h1>
                            <span class="text-muted fs-3">@wrecodde</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 d-sm-block d-md-none bg-light mh-50">
                <div class="row h-100 align-items-center">
                    <div class="col">
                        <div class="m-3">
                            <h3>I'll be in touch</h3>
                            <p class="display-3 text-muted">Cheers, {{name}}{{reaction}}</p>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
